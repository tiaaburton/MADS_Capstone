{% extends 'base.html' %}

{% block header %}
  <h1 style="text-align:center;">{% block title %}Account Manager{% endblock %}</h1>
{% endblock %}

{% block content %}

  {% if tables is defined %}

    {% for table in tables %}
                {{ table|safe }}
    {% endfor %}
  {% endif %}
  <form style="text-align:center;"  action="{{ url_for('plaid.create_sandbox_link_token') }}" method="post">
    <label for="institution">Select an institution to test with:</label>
    <select name="institution" id="institution" method="GET" action="/">
        {% for institution in institutions %}
        <option value= "{{institution}}" SELECTED>{{institution}}</option>"
        {% endfor %}
    </select>
    <input type="submit" value="Select a test account">
  </form>

  <form style="text-align:center;"  action="{{ url_for('sentiment.update_twitter') }}" method="post">
    <label for="twitter_bearer_token">Twitter Bearer Token</label>
    <input type="password" name="twitter_bearer_token" id="twitter_bearer_token" required>
    <input type="submit" value="Select a test account">
  </form>

  <form style="text-align:center;" action="{{ url_for('sentiment.update_reddit') }}" method="post">
    <label for="reddit_client">Reddit Client ID</label>
    <input type="password" name="reddit_client" id="reddit_client" required>
    <label for="reddit_secret">Reddit Secret Key</label>
    <input type="password" name="reddit_secret" id="reddit_secret" required>
    <input type="submit" value="Enable Social Integrations">
  </form>

{% endblock %}
